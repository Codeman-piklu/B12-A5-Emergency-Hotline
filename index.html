<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <link rel="stylesheet" href="index.css">
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css">
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<!-- google font  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- !font awsome cdn  -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#F5FFF6]">
 <main class="max-w-full mx-auto inter">
  <!-- Navbar -->
  <nav class="flex flex-col md:flex-row justify-between px-6 md:px-14 py-4 md:py-6 gap-4">
    <!-- left side design -->
    <div class="flex items-center gap-3">
      <img class="w-10 h-10 md:w-14 md:h-14" src="./assets/logo.png" alt="">
      <h1 class="font-bold text-xl md:text-2xl text-[#006747]">
        Emergency <br> Service
      </h1>
    </div>

    <!-- right side design-->
    <div class="flex flex-wrap gap-3 md:gap-5">
      <div class="flex gap-2 md:gap-4 bg-[#41FF6b53] items-center px-4 md:px-6 py-2 md:py-4 rounded-3xl hover:bg-[#41FF6b]">
        <span class="font-semibold">0</span>
        <img class="w-5 h-5 md:w-6 md:h-6" src="./assets/heart.png" alt="">
      </div>

      <div class="flex gap-2 md:gap-4 items-center px-4 md:px-6 py-2 md:py-4 rounded-3xl bg-[#41FF6b53] hover:bg-[#41FF6b]">
        <span>100</span>
        <img class="w-5 h-5 md:w-6 md:h-6" src="./assets/coin.png" alt="">
      </div>

      <div class="flex gap-2 md:gap-4 bg-[#00A63E] hover:bg-[#00A63E70] items-center px-4 md:px-6 py-2 md:py-4 rounded-3xl text-white">
        <span>0</span>
        <h1 class="font-semibold">Copy</h1>
      </div>
    </div>
  </nav>
  <!-- Banner section -->
  <section class="text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-5 px-3 ">
    <img class="mx-auto w-16 md:w-20 pb-2" src="./assets/logo.png" alt="">
    <h1 class="py-2 font-bold text-2xl md:text-4xl text-white">Emergency Service Directory</h1>
    <p class="text-white font-semibold text-base md:text-xl">
      Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh
    </p>
  </section>


</main>

</body>
</html>
